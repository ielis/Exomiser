#
# Default jdbc datasource config. Can be overridden in application.properties or environment variables etc. if explicitly
# set by the user. See the two how-to guides for more details.
# https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html#howto-properties-and-configuration
# https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html#howto-two-datasources
start-up-args=MODE=PostgreSQL;SCHEMA=EXOMISER;DATABASE_TO_UPPER=FALSE;IFEXISTS=TRUE;AUTO_RECONNECT=TRUE;ACCESS_MODE_DATA=r;
# GRCh37 datasources
exomiser.hg19.data-directory=${exomiser.data-directory}/${exomiser.hg19.data-version}_hg19
exomiser.hg19.genome-db-name=${exomiser.hg19.data-version}_hg19_genome
exomiser.hg19.sv-db-name=${exomiser.hg19.data-version}_hg19_sv
exomiser.hg19.genome.datasource.url=jdbc:h2:file:${exomiser.hg19.data-directory}/${exomiser.hg19.genome-db-name};${start-up-args}
exomiser.hg19.genome.datasource.username=sa
exomiser.hg19.genome.datasource.hikari.pool-name=${exomiser.hg19.genome-db-name}
exomiser.hg19.sv.datasource.url=jdbc:h2:file:${exomiser.hg19.data-directory}/${exomiser.hg19.sv-db-name};SCHEMA=PBGA;DATABASE_TO_UPPER=FALSE;IFEXISTS=TRUE;AUTO_RECONNECT=TRUE;ACCESS_MODE_DATA=r;
exomiser.hg19.sv.datasource.username=sa
exomiser.hg19.sv.datasource.password=sa
exomiser.hg19.sv.datasource.hikari.pool-name=${exomiser.hg19.sv-db-name}
# GRCh38 datasources
exomiser.hg38.data-directory=${exomiser.data-directory}/${exomiser.hg38.data-version}_hg38
exomiser.hg38.genome-db-name=${exomiser.hg38.data-version}_hg38_genome
exomiser.hg38.sv-db-name=${exomiser.hg38.data-version}_hg38_sv
exomiser.hg38.genome.datasource.url=jdbc:h2:file:${exomiser.hg38.data-directory}/${exomiser.hg38.genome-db-name};${start-up-args}
exomiser.hg38.genome.datasource.username=sa
exomiser.hg38.genome.datasource.hikari.pool-name=${exomiser.hg38.genome-db-name}
exomiser.hg38.sv.datasource.url=jdbc:h2:file:${exomiser.hg38.data-directory}/${exomiser.hg38.sv-db-name};SCHEMA=PBGA;DATABASE_TO_UPPER=FALSE;IFEXISTS=TRUE;AUTO_RECONNECT=TRUE;ACCESS_MODE_DATA=r;
exomiser.hg38.sv.datasource.username=sa
exomiser.hg38.sv.datasource.password=sa
exomiser.hg38.sv.datasource.hikari.pool-name=${exomiser.hg38.sv-db-name}
# Phenotype database
exomiser.phenotype.data-directory=${exomiser.data-directory}/${exomiser.phenotype.data-version}_phenotype
exomiser.phenotype.db-name=${exomiser.phenotype.data-version}_phenotype
exomiser.phenotype.datasource.url=jdbc:h2:file:${exomiser.phenotype.data-directory}/${exomiser.phenotype.db-name};${start-up-args}
exomiser.phenotype.datasource.username=sa
exomiser.phenotype.datasource.hikari.pool-name=${exomiser.phenotype.db-name}